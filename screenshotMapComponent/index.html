<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map with Print Tool</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script type="module" src="https://js.arcgis.com/calcite-components/2.4.0/calcite.esm.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.4.0/calcite.css" />
  <style>
    html, body, #viewDiv { margin: 0; padding: 0; height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script type="module">
    import './calcite-panel-print-tool.js';

    require(["esri/Map", "esri/views/MapView"], (Map, MapView) => {
      const map = new Map({ basemap: "topo-vector" });
      const view = new MapView({ container: "viewDiv", map, center: [-100, 40], zoom: 4 });
      window.view = view;
      view.when(() => {
        if (!document.querySelector("calcite-panel-print-tool")) {
          const tool = document.createElement("calcite-panel-print-tool");
          document.body.appendChild(tool);
        }
      });
    });
  </script>
</body>
</html>
